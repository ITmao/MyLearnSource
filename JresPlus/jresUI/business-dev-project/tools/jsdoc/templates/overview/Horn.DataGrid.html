
<h3>DataGrid 可冻结列的数据列表</h3>
<p>以多行多列的形式展示数据，支持行数据选中、列的格式转换,支持冻结列</p>
 <img src="../resource/images/datagrid.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>不支持行列可编辑功能；</li>
		<li>不支持分组grid和treegrid；</li>
		<li>不支持多列头；</li>
		<li>不支持筛选的功能；</li>
		<li>不支持导出功能</li>
		<li>不支持列排序</li>
		<li>不支持翻页记录</li>
	</ol>
</p>
<h4>返回的数据格式</h4>
<p>
	<ol>
		<li>
		rows:表格当前页展现的数据集合
		total:数据总条数，用于计算分页
		{"rows":[{...},{...}],"total":100}</li>
	</ol>
</p>
