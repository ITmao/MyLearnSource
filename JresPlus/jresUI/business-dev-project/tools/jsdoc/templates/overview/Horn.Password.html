
<h3>password密码录入组件</h3>
<p>用于密码录入</p>
 <img src="../resource/images/password.png"/>

<h4>依赖组件</h4>
<ul>
	<li>Horn.Field</li>
</ul>

<h4>适用范围</h4>
<p>
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>需要使用panel组件做为容器</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:</p>
<textarea name="code" class="html" style="display: none;">
#password({"id":"passwordId","value":"123456","cols":"1","label":"密码","name":"testPassword","check":"required","events":[{"event":"onblur","function":"getValue(this.value)"}]})
#jscode()
    function getValue(val){
        alert(val);
    }
#end
</textarea>
