
<h3>textfield,textarea</h3>
<p>包含单行文本、多行文本输入，代替html的input\textarea</p>
 <img src="../resource/images/textfield.jpg"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>需要使用panel组件做为容器</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:textfield</p>
<textarea name="code" class="html" style="display: none;">
#textfield({"label":"交易编码", "name":"transCode", "alias":"transCode", "value":"123"})
</textarea>

<p>示例2：textarea</p>
<textarea name="code" class="html" style="display: none;">
#textarea({"label":"业务备注","name":"businRemark", "cols":3})
</textarea>
