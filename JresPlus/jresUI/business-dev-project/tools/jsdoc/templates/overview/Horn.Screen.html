
<h3>Screen 布局组件</h3>
<p>属于容器组件，做为UI组件的容器使用</p>
 <img src=""/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
	适用于JRESPLUS UI组件
</p>
<h4>约束</h4>
<p>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>Screen组件一个页面只能允许有一个存在，表单组件的布局必须结合panel组件一起使用</li>
	</ol>
</p>
