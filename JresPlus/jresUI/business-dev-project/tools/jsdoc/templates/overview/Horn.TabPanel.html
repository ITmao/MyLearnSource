
<h3>TabPanel 标签页面板组件</h3>
<p>用于分组或分类信息的容器，将内容按照分组或分类方式放到不同的标签页区域中，当前可视的仅有一个，其他的页签内容可以通过点击对应的页签激活展示</p>
 <img src="../resource/images/tabPanel.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
适用于分组或分类信息的容器，将内容按照分组或分类方式放到不同的标签页区域中，当前可视的仅有一个，其他的页签内容可以通过点击对应的页签激活展示
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>使用lazy时加载的是页面片段，需要注意dom的上下文</li>
		<li>tab中动态添加的标签页以及延迟加载的标签页的url只能是系统内部的视图请求</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:</p>
<textarea name="code" class="html" style="display: none;">
##说明：width是自定义标签的宽度(可选项)，单位是像素（不支持百分百）;maxTabCn是自定义标签的最多数(可选项)，默认最大10个标签
#@tab_panel({"name":"tp","width":"200","maxTabCn":"2"}) 
	#@tab_panel_content({"name":"tab1","title":"页签1"})
		#@panel({})
			#textfield({"label":"输入"})
		#end
	#end
	#@tab_panel_content({"name":"tab2","title":"页签2"})
		#@panel({})
			#textfield({"label":"输入2"})
		#end
	#end
#end
</textarea>
