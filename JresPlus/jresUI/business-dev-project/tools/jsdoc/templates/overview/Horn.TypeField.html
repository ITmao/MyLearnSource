
<h3>typefield</h3>
<p>金额、卡号输入类型的input <br/>支持金额  卡号格式化</p>
 <img src="../resource/images/typefield.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>

<p>
	<ol>
		<li>需要使用panel组件做为容器</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:typefield</p>
<textarea name="code" class="html" style="display: none;">
#typefield({"id":"t1","name":"typefield1","label":"金额","inputType":"money","cols":1,"split":",","bigTips":true})
