<h4>使用示例</h4>
<p>示例1:</p>
<textarea name="code" class="html" style="display: none;">
#@screen({"title":"测试"})
	#@form({})
    	#@panel({})
            #hidden({"id":"abc","name":"testHidden","value":"1111","alias":"cnt1"})
            #hidden({"id":"def","name":"testHidden","value":"3333","alias":"cnt2"})
    	#end
	#end
	#button_panel_ex({"buttons":[{"label":"设置值","event":"setValue()"},{"label":"查看值","event":"alertValue()"}]})
#end
#jscode()
	function setValue(){
		Horn.getComp('testHidden','cnt2').setValue(" 222222 ");
	}
	function alertValue(){
		alert(Horn.getComp('testHidden','cnt2').getValue());
	}
#end
</textarea>
