
<h3>FormGrid 表单多笔数据提交组件</h3>
<p>属于容器组件，可以将表单的数据项暂时添加到grid中展示，然后批量提交</p>
 <img src="../resource/images/formGrid.jpg"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
</p>
<h4>约束</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>无</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:</p>
<textarea name="code" class="html" style="display: none;">
#@form_grid({"name":"grid","cols":[{"key":"user.name","name":"姓名"},{"key":"user.age","name":"年龄"}]})
     #@panel({})
         #textfield({"label":"姓名","name":"user.name","check":""})
          #textfield({"label":"年龄","name":"user.age"})
     #end
#end
</textarea>

<p>示例2：</p>
<textarea name="code" class="html" style="display: none;">
#form_grid_start({"name":"grid","cols":[{"key":"user.name","name":"姓名"},{"key":"user.age","name":"年龄"}]})
     #@panel({})
         #textfield({"label":"姓名","name":"user.name","check":""})
          #textfield({"label":"年龄","name":"user.age"})
     #end
#form_grid_end({"cols":[{"key":"user.name","name":"姓名"},{"key":"user.age","name":"年龄"}]})
</textarea>
