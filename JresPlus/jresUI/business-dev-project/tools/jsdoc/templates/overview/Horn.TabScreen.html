<p>注册框架页面中的tab</p>
<textarea name="code" class="html" style="display: none;">
#jscode()
    Horn.ready(function(){
    	Horn.TabScreen = Horn.getCompByEl($('div.h_tab-screen'));
    	Horn.TabScreen.maxTabNum = 10;
		var topHeight = $(".h_top").height() + Horn.TabScreen.maxTopSpace;
    	var bodyHeight = document.documentElement.clientHeight - topHeight;
		Horn.TabScreen.createTab({name:'index',ref:'index',standard:true,closeable:false,title:'首页',context:$('div.h_index')});
		#if($request.getParameter("loadurl"))
			var url = '$request.getParameter("loadurl")';
			Horn.TabScreen.create({url:'$request.getParameter("loadurl")'});
		#end
	});
#end
</textarea>
