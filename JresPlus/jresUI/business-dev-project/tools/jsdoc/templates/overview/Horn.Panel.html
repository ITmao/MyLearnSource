
<h3>Panel 面板组件</h3>
<p>属于容器组件，做为单行组件的容器使用，多用于表单的容器</p>
 <img src="../resource/images/panel.png"/>

<h4>依赖组件</h4>
<ul>
	<li>无</li>
</ul>

<h4>适用范围</h4>
<p>
	适用于表单内的容器组件
</p>
<h4>约束</h4>
<p>
</p>
<h4>注意事项</h4>
<p>
	<ol>
		<li>panel组件本身的dom结构使用UL创建</li>
		<li>panel组件本身没有可视的内容需要做为容器与其他组件结合使用</li>
	</ol>
</p>

<h4>使用示例</h4>
<p>示例1:</p>
<textarea name="code" class="html" style="display: none;">
#@panel({})
#textfield({"label":"输入"})
#end
</textarea>

<p>示例2：</p>
<textarea name="code" class="html" style="display: none;">
#panel_start({})
#textfield({"label":"输入"})
#panel_end()
</textarea>
